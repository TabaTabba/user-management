<div class="container">
    <form [formGroup]="categoryFilterForm">
        <div class="form-wrapper">
            <div class="input">
                <mat-form-field class="example-full-width">
                    <mat-label>Category</mat-label>
                    <input matInput formControlName="value">
                </mat-form-field>
            </div>
            <div class="btn-wrapper">
                <button mat-flat-button color="primary" class="btn search" (click)="onSubmit()">Search</button>
                <button mat-flat-button color="warn" class="btn clear" (click)="onClear()">Clear</button>
            </div>
        </div>
    </form>
</div>
