<app-category-filter (filterEvent)="filterCategories($event)"></app-category-filter>
<div class="btn-wrapper">
    <mat-dialog-actions>
        <button class="btn" mat-flat-button color="primary" (click)="openDialog()">Add Category</button>
    </mat-dialog-actions>
</div>
<app-category-list [categories]="categories" (deleteEvent)="deleteCategory($event)" (editEvent)="editCategory($event)"></app-category-list>
