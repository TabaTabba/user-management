<app-category-filter (onFilterEvent)="filterCategories($event)"></app-category-filter>
<div class="btn-wrapper">
    <mat-dialog-actions>
        <button class="btn" mat-flat-button color="primary" (click)="openDialog()">Add Category</button>
    </mat-dialog-actions>
</div>
<app-category-list [categories]="categories" [categoriesCount]="categoriesCount" (onDeleteEvent)="deleteCategory($event)" (onEditEvent)="editCategory($event)" (onPaginate)="paginate($event)"></app-category-list>
