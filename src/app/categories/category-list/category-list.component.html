<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let category"> {{category.value}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let category" class="icon-wrapper"><mat-icon class="icon"
                        (click)="onDelete(category.id)">delete</mat-icon>&nbsp;&nbsp;<mat-icon class="icon"
                        (click)="openDialog(category)">edit</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" [length]="categoriesCount" (page)="onPaginateChange($event)"
        [pageSize]="10" showFirstLastButtons aria-label="Select page of categories" class="paginator">
    </mat-paginator>
</div>
