<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let status"> {{status.value}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let status"><mat-icon class="icon"
                        (click)="onDelete(status.id)">delete</mat-icon>&nbsp;&nbsp;<mat-icon class="icon"
                        (click)="openDialog(status)">edit</mat-icon></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]" [length]="statusesCount" (page)="onPaginateChange($event)"
    [pageSize]="10" showFirstLastButtons aria-label="Select page of statuses" class="paginator">
    </mat-paginator>
</div>
