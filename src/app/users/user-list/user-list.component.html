<div class="container">
  <div class="btn-wrapper">
    <button class="btn" mat-flat-button routerLink="/user-details/0" color="primary">Add User</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>

      <ng-container matColumnDef="personalId">
        <th mat-header-cell *matHeaderCellDef> Personal ID </th>
        <td mat-cell *matCellDef="let user"> {{user.personalId}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let user"> {{user.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let user"> {{user.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let user"> {{user.dateOfBirth}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let user"> {{user.category}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let user"> {{user.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="icons"> </th>
        <td mat-cell *matCellDef="let user" class="icon-wrapper"><mat-icon class="icon"
            (click)="onDelete(user.id)">delete</mat-icon>&nbsp;&nbsp;<mat-icon class="icon"
            (click)="onEdit(user.id)">edit</mat-icon></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" [length]="usersCount" (page)="onPaginateChange($event)"
    [pageSize]="10" showFirstLastButtons aria-label="Select page of users" class="paginator">
  </mat-paginator>
</div>
